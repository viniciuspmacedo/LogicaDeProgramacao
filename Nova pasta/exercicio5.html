<!DOCTYPE html>
<canvas width="600" height="400"></canvas>

<p>Escolha uma cor</p>
<input type="color">

<script>

    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');
    var paleta = document.querySelector('input')

    pincel.fillStyle = 'grey';
    pincel.fillRect(0, 0, 600, 400);

    desenha = false

    tela.onmousemove = function(evento){
        
        var x = evento.pageX - tela.offsetLeft; //subtrai do x a margem lateral esquerda entre a tela e o canvas
        var y = evento.pageY - tela.offsetTop; //subtrai do y a margem superior entre a tela e o canvas
        
        if(desenha){
        pincel.fillStyle = paleta.value;
        pincel.beginPath();
        pincel.arc(x, y, 10, 0, 2 * 3.14);
        pincel.fill();
        console.log(x + ' , ' + y);

        }

        tela.onmousedown = function(){
            desenha = true
        }

        tela.onmouseup = function(){
            desenha = false
        }
    
    }

</script>
